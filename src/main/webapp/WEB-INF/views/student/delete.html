<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/student/layout::head"></head>
<body>
<div th:replace="/student/layout::header"></div>
<form method="post" >
    <fieldset>
        <legend><h3>XOÁ HỌC VIÊN</h3></legend>

        <div class="input-info">
            <lable for="classRoom"><h5>Lớp học</h5></lable>
            <input type="text" id="classRoom" disabled th:value="${student.classRoom.getName()}">
        </div>
        <div class="input-info">
            <lable for="name"><h5>Tên học viên</h5></lable>
            <input type="text" disabled id="name" th:value="${student.name}">
        </div>
        <div class="input-info">
            <lable for="date"><h5>Ngày sinh</h5></lable>
            <input type="text" disabled id="date" th:value="${student.date}">
        </div>
        <div class="input-info">
            <lable for="address"><h5>Địa chỉ</h5></lable>
            <input type="text" disabled id="address" th:value="${student.address}">
        </div>
        <div class="input-info">
            <lable for="phone"><h5>Số điện thoại</h5></lable>
            <input type="text" disabled id="phone" th:value="${student.phone}">
        </div>
        <div class="input-info">
            <lable for="email"><h5>Email</h5></lable>
            <input type="text" disabled id="email" th:value="${student.email}">
        </div>
        <div class="input-info">
            <lable for="image"><h5>Ảnh học viên</h5></lable>
            <img th:src="@{/image/__${student.image}__}" width="100" height="100">
        </div>

        <button class="btn btn-danger">Xác nhận</button>
    </fieldset>

</form>
</body>
</html>
